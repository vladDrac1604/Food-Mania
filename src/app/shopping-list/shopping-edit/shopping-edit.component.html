<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
    <div class="row">
      <div class="col-5 form-group">
        <label class="form-label" for="name">Recipe name</label>
        <input type="text" id="name" class="form-control" name="name"
        ngModel required>
      </div>
      <div class="col-2 form-group">
        <label class="form-label" for="amount">Amount</label>
        <input class="form-control" id="amount" type="number" name="amount"
         ngModel required pattern="^[1-9]+[0-9]*$">
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-12">
        <button type="submit" class="btn btn-success px-3" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
        <button type="button" class="btn btn-danger px-3 mx-1"
        (click)="onDelete()" [disabled]="!editMode">Delete</button>
        <button type="button" class="btn btn-primary px-3" (click)="onClear()">Clear</button>
      </div>
    </div>
    </form>
  </div>
</div>
